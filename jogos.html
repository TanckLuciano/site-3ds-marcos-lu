<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos Jogos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #222;
        }
        .jogo-img-wrapper {
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            background: #111;
        }
        .jogo-img {
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            height: 320px;
            object-fit: cover;
        }
        .jogo-img-wrapper:hover .jogo-img,
        .jogo-img:focus {
            transform: scale(1.08);
            box-shadow: 0 8px 32px 0 rgba(255,255,255,0.2), 0 4px 24px rgba(0,0,0,0.7);
            z-index: 2;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">3º DS de 2025©</a>
        </div>
    </nav>
    <div class="container py-5">
        <h2 class="text-center text-white mb-5">Nossos Jogos em Destaque</h2>
        <div class="row justify-content-center g-4">
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card border-0 bg-transparent text-center h-100">
                    <div class="jogo-img-wrapper mb-3">
                        <img src="fort.jpg" alt="Fortnite" class="img-fluid rounded shadow jogo-img">
                    </div>
                    <h5 class="text-white">Fortnite</h5>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card border-0 bg-transparent text-center h-100">
                    <div class="jogo-img-wrapper mb-3">
                        <img src="iphone-xs-max-valorant-background-1242-x-2688-pbpl467q04epsby5.jpg" alt="Valorant" class="img-fluid rounded shadow jogo-img">
                    </div>
                    <h5 class="text-white">Valorant</h5>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card border-0 bg-transparent text-center h-100">
                    <div class="jogo-img-wrapper mb-3">
                        <img src="Minecraft.png" alt="Minecraft" class="img-fluid rounded shadow jogo-img">
                    </div>
                    <h5 class="text-white">Minecraft</h5>
                </div>
            </div>
        </div>
        <div class="text-center mt-5">
            <a href="index.html#inicio" class="btn btn-light">Voltar ao início</a>
        </div>
    </div>
</body>
</html>

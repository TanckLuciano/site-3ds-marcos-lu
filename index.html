    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #222;
            color: #fff;
        }

        header {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            color: white;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                url('fort.jpg') left/33.33% no-repeat,
                url('iphone-xs-max-valorant-background-1242-x-2688-pbpl467q04epsby5.jpg') center/33.33% no-repeat,
                url('Minecraft.png') right/33.33% no-repeat;
            filter: blur(4px) brightness(0.6);
            z-index: -1;
        }

        header h1,
        header p,
        header a {
            z-index: 1;
            position: relative;
        }

        header a {
            color: black;
            background-color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        header a:hover {
            background-color: #f8f9fa;
        }

        .jogo-img-wrapper {
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            background: #111;
        }

        .jogo-img {
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            height: 320px;
            object-fit: cover;
        }

        .jogo-img-wrapper:hover .jogo-img,
        .jogo-img:focus {
            transform: scale(1.08);
            box-shadow: 0 8px 32px 0 rgba(255, 255, 255, 0.2), 0 4px 24px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }
    </style>
</head>

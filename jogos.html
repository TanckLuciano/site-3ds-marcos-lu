        .jogo-img-wrapper {
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            background: #111;
        }
        .jogo-img {
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            height: 320px;
            object-fit: cover;
        }
        .jogo-img-wrapper:hover .jogo-img,
        .jogo-img:focus {
            transform: scale(1.08);
            box-shadow: 0 8px 32px 0 rgba(255,255,255,0.2), 0 4px 24px rgba(0,0,0,0.7);
            z-index: 2;
